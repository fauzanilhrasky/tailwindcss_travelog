<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travelogs</title>
    <link rel="stylesheet" href="../src/tailwind.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

    <!--Alphine.js-->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>

  <body>
    <nav x-data="{navopen : true}" class="py-9 px-4">
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <img src="../public/assets/logo.svg" alt="logo" class="order-2 sm:order-2" />
          <img @click="navopen= !navopen" src="../public/assets/toggle.svg" alt="toggle" class="lg:hidden order-2 sm:order-1" />

          <div class="order-2 hidden lg:block">
            <ul class="flex gap-16">
              font-circular
              <li class="text-grey font-bold text-sm font-Circular"><a href="">Home</a></li>
              <li class="text-grey font-bold text-sm font-Circular opacity-50"><a href="">Discover</a></li>
              <li class="text-grey font-bold text-sm font-Circular opacity-50"><a href="">Special Deals</a></li>
              <li class="text-grey font-bold text-sm font-Circular opacity-50"><a href="">More</a></li>
            </ul>
          </div>

          <div class="order-3 hidden sm:block">
            <button class="bg-white px-8 py-4 font-bold text-black rounded-full text-sm grow">Login</button>
            <button class="bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm grow">Sign Up</button>
          </div>
        </div>
      </div>

      <div
        x-show="navopen"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90 "
        x-data="{open: false}"
        class="lg:hidden fixed bottom-0 right-0 left-0 bg-white p-4 border">
        <ul class="flex justify-between">
          <li>
            <button class="flex justify-center flex-col items-center gap-1 text-ungu">
              <ion-icon name="home-outline" class="text-2xl"></ion-icon>
              <span class="text-base font-bold">Home</span>
            </button>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="albums-outline" class="text-2xl text-grey opacity-50"></ion-icon>
              <span class="text-grey opacity-50 text-base font-normal">Discover</span>
            </button>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="ribbon-outline" class="text-2xl text-grey opacity-50"></ion-icon>
              <span class="text-grey opacity-50 text-base font-normal">Special Deals</span>
            </button>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="call-outline" class="text-2xl text-grey opacity-50"></ion-icon>
              <span class="text-grey opacity-50 text-base font-normal">Contact</span>
            </button>
          </li>
          <li>
            <button @click="open = !open" class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="help-circle-outline" class="text-2xl text-grey opacity-50"></ion-icon>
              <span class="text-grey opacity-50 text-base font-normal">More</span>
            </button>
          </li>
        </ul>

        <div
          x-show="open"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90 "
          class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4">
          <button class="bg-white px-8 py-4 font-bold text-black rounded-full text-sm grow">Login</button>
          <button class="bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm grow">Sign Up</button>
        </div>
      </div>
    </nav>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
